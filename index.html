<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Музика 🎵</title>
     <link rel="icon" href="https://k20c.github.io/1/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/AudioPlayer.css">
    <style>

    #player{
        position: relative;
        max-width: 700px;
        height: 500px;
        border: solid 1px gray;
    }
    </style>
  </head>

  <body>
<h1>👟 Музика мандрівників 👟</h1>
<p><i>(програвач взято <a href="https:/github.com/likev/html5-audio-player">звідси</a>)</i></p>
      <!-- Audio player container-->
     <div id='player'></div>

    <!-- Audio player js begin-->
    <script src="js/AudioPlayer.js"></script>

    <script>
        // test image for web notifications
        var iconImage = null;

        AP.init({
            container:'#player',//a string containing one CSS selector
            volume   : 0.7,
            autoPlay : true,
            notification: false,
            playList: [
                {'icon': iconImage, 'title': 'Вперед, подорожувати 👍', 'file': 'mp3/playful.mp3'},
                {'icon': iconImage, 'title': 'Ми в минулому 🦖', 'file': 'mp3/prehistorical.mp3'},
                {'icon': iconImage, 'title': 'Назад додому 🏠', 'file': 'mp3/calming.mp3'}
          ]
        });
    </script>
    <!-- Audio player js end-->

  </body>
</html>

<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>햎혞향햦햨햟 游꿧</title>
     <link rel="icon" href="https://k20c.github.io/1/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/AudioPlayer.css">
    <style>

    #player{
        position: relative;
        max-width: 700px;
        height: 500px;
        border: solid 1px gray;
    }
    </style>
  </head>

  <body>
<h1>游 햎혞향햦햨햟 햪햟햫햢혰쒫쫧쟳쥄뒗 游</h1>
<p><i>(쮏햟쒫썜 쒫혪혝 <a href="https:/github.com/likev/html5-audio-player">향쒬뒗얨햦</a>)</i></p>
      <!-- Audio player container-->
     <div id='player'></div>

    <!-- Audio player js begin-->
    <script src="js/AudioPlayer.js"></script>

    <script>
        // test image for web notifications
        var iconImage = null;

        AP.init({
            container:'#player',//a string containing one CSS selector
            volume   : 0.7,
            autoPlay : true,
            notification: false,
            playList: [
                {'icon': iconImage, 'title': '뉋햣햣햢, 쮏얧쮐쮏웸쒫썜햦 游녨', 'file': 'mp3/playful.mp3'},
                {'icon': iconImage, 'title': '햎햦  햪햦햫혞햩쮏쩀 游붔', 'file': 'mp3/prehistorical.mp3'},
                {'icon': iconImage, 'title': '햏햟향햟햢 햢쮏얧쮏쩀 游', 'file': 'mp3/calming.mp3'}
          ]
        });
    </script>
    <!-- Audio player js end-->

  </body>
</html>
